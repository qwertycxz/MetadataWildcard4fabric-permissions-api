# yaml-language-server: $schema=https://www.schemastore.org/dependabot-2.0
registries:
  central:
    type: maven-repository
    url: https://repo1.maven.org/maven2
  fabric:
    type: maven-repository
    url: https://maven.fabricmc.net
updates:
  - assignees: [qwertycxz]
    commit-message:
      include: scope
      prefix: actions
    directory: /
    package-ecosystem: github-actions
    schedule:
      interval: daily
  - assignees: [qwertycxz]
    commit-message:
      include: scope
      prefix: gradle
    directory: /
    ignore:
      - dependency-name: com.mojang:minecraft
    package-ecosystem: gradle
    registries: '*'
    schedule:
      interval: daily
version: 2
